<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="amazonheader.css">
</head>

<body>
  <header class="header">
  <section class="left-section">
    <a href="." class="amazon-header-link">
      <img src="images\amazon-logo-white.png" class="amazon-logo">
    </a>
  </section>
  <section class="middle-section">
    <input type="text" class="search-field"  placeholder="Search">
    <button class="search-button">
      <img src="images\icons\search-icon.png" class="search-icon">
    </button>
  </section>

  <section class="right-section">
    <a class="orders-link" href=".">
      <span class="returns-text">Returns</span>
      <span class="orders-text">& Orders</span>
    </a>
    <a class="cart-link">
      <a class="cart-section" href=".">
        <img src="images\icons\cart-icon.png" class="cart-icon">
       <span class="cart-quantity">7</span> 
       <span class="cart-text">Cart</span>
       </a> 
    </a>
  </section>
  </header>

  <main>
    <div class="product-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image" src="images\products\athletic-cotton-socks-6-pairs.jpg"></div>
        <div class="product-name-container">Black and Gray Athletic Cottom Socks - 6 pairs</div>
      <div class="product-rating-container">
        <img src="images\ratings\rating-45.png " class="product-rating-image">
        <div class="product-count">87</div>
      </div>
      <div class="product-price-container">$10.90</div>
      <div class="product-quantity-container">
        <select class="select-button">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="added-to-cart-message"></div>
      <button class="add-to-cart-button">Add to Cart</button>
      </div>
      
    
    </div>
  </main>
</body>
</html>
